name: PR Checks

on:
  pull_request:
    branches: main
  workflow_dispatch:  # Manual trigger for debugging CI

jobs:
  # Native tests (runs on all platforms for maximum compatibility)
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # pioarduino requires Python 3.10-3.13
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Create WiFi credentials file for CI
      run: |
        cp wifi_credentials.ini.example wifi_credentials.ini
        sed -i 's/YourWiFiSSID/CI_SSID/' wifi_credentials.ini
        sed -i 's/YourWiFiPassword/CI_PASSWORD/' wifi_credentials.ini
        sed -i 's|https://your-api-endpoint.com/api/v1|http://localhost:3000|' wifi_credentials.ini
    
    - name: Run Core Unit Tests
      run: pio test -e native
    
    - name: Run CLI Unit Tests
      run: pio test -e native_cli_test

  # ESP32 build verification
  build-esp32:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # pioarduino requires Python 3.10-3.13
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Create WiFi credentials file for CI
      run: |
        cp wifi_credentials.ini.example wifi_credentials.ini
        sed -i 's/YourWiFiSSID/CI_SSID/' wifi_credentials.ini
        sed -i 's/YourWiFiPassword/CI_PASSWORD/' wifi_credentials.ini
        sed -i 's|https://your-api-endpoint.com/api/v1|http://localhost:3000|' wifi_credentials.ini
    
    - name: Build ESP32-S3 Release
      run: pio run -e esp32-s3_release
  
  # Native CLI build verification (Unix only)
  build-cli:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Create WiFi credentials file for CI
      run: |
        cp wifi_credentials.ini.example wifi_credentials.ini
        sed -i 's/YourWiFiSSID/CI_SSID/' wifi_credentials.ini
        sed -i 's/YourWiFiPassword/CI_PASSWORD/' wifi_credentials.ini
        sed -i 's|https://your-api-endpoint.com/api/v1|http://localhost:3000|' wifi_credentials.ini
    
    - name: Build Native CLI
      run: pio run -e native_cli