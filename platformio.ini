[platformio]
name = "AAA PDN"
default_envs = pdn_release


[env]
platform = https://github.com/platformio/platform-espressif32.git
board = esp32-s3-n8r8
board_build.arduino.memory_type = dio_opi
framework = arduino
build_flags = -DBOARD_HAS_PSRAM
lib_deps =
	olikraus/U8g2@^2.35.14
	fastled/FastLED@^3.6.0
	mathertel/OneButton@^2.5.0
	ArduinoJson
	robtillaart/UUID@^0.1.6
	WiFi

;[env:native]
;platform = native
;board = 
;build_type = test
;test_framework = googletest
;build_src_filter =
;	-<include/*>
;	-<src/*>
;lib_deps = 

[env:pdn_debug]
build_type = debug
monitor_filters = esp32_exception_decoder
build_flags = ${env.build_flags}
	-DCORE_DEBUG_LEVEL=5
	-DARDUINO_USB_MODE=1
debug_tool = esp-builtin
debug_init_break = tbreak loop
monitor_speed = 115200

[env:pdn_release]
build_type = release
build_flags = ${env.build_flags}
	-DCORE_DEBUG_LEVEL=2

[env:pdn_release_extra_logging]
build_type = release
build_flags = ${env.build_flags}
	-DCORE_DEBUG_LEVEL=5

